<!DOCTYPE html>

<html>

<head>

  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  
  <header role="banner">
    <nav role="navigation">
      <h1 id="Top"><a href="/">Restaurant Reviews</a></h1>

    <li><a href="#neighborhoods-select">Skip to Filter</a> 
      <a href="#restaurants-list">Skip to the Restaurants List</a></li>

    </nav>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map"></div>

        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">

        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">

    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

<script> if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw.js').then(function (registration) {
          console.log('ServiceWorker registered ');
        }, function (error) { console.log('ServiceWorker didnt register ');
        }); });  }
